<section class="vh-100" style="background-color: #2c2c2c; color: #f2f2f2;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-white">
                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <!-- Начало формы -->
                    <form method="post" action="/login" style="width: 23rem;">

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: #f2f2f2;">Войти в систему</h3>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="username" name="username" class="form-control form-control-lg" style="background-color: #3a3a3a; color: #f2f2f2; border: 1px solid #4a4a4a;" required />
                            <label class="form-label" for="username" style="color: #b5b5b5;"></label>
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" style="background-color: #3a3a3a; color: #f2f2f2; border: 1px solid #4a4a4a;" required />
                            <label class="form-label" for="password" style="color: #b5b5b5;"></label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit" style="background-color: #4a4a4a; color: #f2f2f2;">Войти</button>
                        </div>

                    </form>
                    <!-- Конец формы -->

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">

                     alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left; filter: brightness(0.5);">
